<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js">
    </script>
    <title>Hidden Water</title>
</head>

<body>

    <div class="carousel-sliders">
        <div class="carousel-sliders-inner">
          <div class="slide active">
            <img src="./images/39176985975_0fb00bc786_b.jpg" alt="Forty Foot">
            <div class="carousel-caption">
              <h3>Forty Foot</h3>
            </div>
          </div>
          <div class="slide">
            <img src="./images/Llyn-Cau-tatler-27oct14_alamy_b.jpg" alt="Llyn Cau">
            <div class="carousel-caption">
              <h3>Llyn Cau</h3>
            </div>
          </div>
          <div class="slide">
            <img src="./images/Sunset in Port Meadow Oxford.jpg" alt="Port Meadow">
            <div class="carousel-caption">
              <h3>Port Meadow</h3>
            </div>
          </div>
        </div> 
        <div class="carousel-controls left">
          <div tabindex="0" class="prevSlide" role="button">
            <span class="prevIcon"></span>
            <span class="sr-only"></span>
          </div> 
        </div>
        <div class="carousel-controls right">    
          <div tabindex="0" class="nextSlide" role="button">
            <span class="nextIcon"></span>
            <span class="sr-only"></span>
          </div>
        </div>                     

</body>

</html>
